<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/styles/reset.css">
  <link rel="stylesheet" href="resources/styles/main.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img class="card__image" src="resources/assets/images/illustration-article.svg" alt="Blog Post Main Image">
    <button class="card__button card__button--yellow">
      <p class="card__button-text">Learning</p>
    </button>
    <p class="card__published">Published 21 Dec 2023</p>
    <section class="card__content">
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__author">
        <img class="card__author-image" src="resources/assets/images/image-avatar.webp" alt="Author's Avatar Image">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </section>
  </div>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jake McDermott</a>.
  </footer>
</body>
</html>
