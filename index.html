<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="resources/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/styles/main.css">
  <link rel="stylesheet" href="resources/styles/reset.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="card-container">
    <img class="card-container__main-image" src="resources/assets/images/illustration-article.svg">
    <button class="card-container__icon">
      <p class="card-container__icon-text">Learning</p>
    </button>
    <p class="card-container__published">Published 21 Dec 2023</p>
    <section class="card-container__section">
      <h2 class="card-container__title">HTML & CSS foundations</h2>
      <p class="card-container__post">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <section class="card-container__avatar">
        <img class="card-container__avatar-image" src="resources/assets/images/image-avatar.webp">
        <p class="card-container__name">Greg Hooper</p>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jake McDermott</a>.
  </footer>

</body>
</html>
